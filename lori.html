<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>LORI</title>
  <link rel="stylesheet" href="lori.css">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.2/css/all.css" integrity="sha384-oS3vJWv+0UjzBfQzYUhtDYW+Pj2yciDJxpsK1OYPAYjqT085Qq/1cq5FLXAZQ7Ay" crossorigin="anonymous">
  <!-- <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.7/css/bootstrap.min.css"> -->
  <link rel="shortcut icon" href="download.png" />
  </head>
  <body>
    <div class="main">
      <!-- Header -->
      <div class="row lori-header-section">
        <div class="transport">
          <span>Transport</span>
        </div>
        <div class="cargo">
          <span>Cargo</span>
        </div>
      </div>

      <div class="lori-content">
        <div class="row details">
          <div class="transportation">
            <div class="row access">
              <i class="far fa-handshake"></i><h3>Access</h3>
            </div>
            <div class="optimise">
              <h3>optimise</h3>
            </div>
            <div class="ground">
              <h3>ground</h3>
            </div>
            <div class="capital">
              <h3>capital</h3>
            </div>
            <div class="automate">
              <h3>automate</h3>
            </div>

          </div>
          <div class="cargo-ownership">
            <div class="reliability">
              <h3>reliability</h3>
            </div>
            <div class="streamline">
              <h3>streamline</h3>
            </div>
            <div class="cost-savings">
              <h3>cost savings</h3>
            </div>
            <div class="tracking">
              <h3>tracking</h3>
            </div>
            <div class="data">
              <h3>data</h3>
            </div>
          </div>
        </div>
      </div>

    <div class="lori-info">
      <div class="row contacts">
          <div class="email">
            lori@lorisystems.com
          </div>
          <div class="site">
            www.lorisystems.com
          </div>
          <div class="phone">
            +254 797 735 004
          </div>
      </div>
    </div>
      <div class="lori-footer">
        <p>Powering African Logistics</p>
      </div>

    </div>
  </body>
</html>
